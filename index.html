<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웰스 라이프 제휴 렌탈 견적 계산기</title>

  <style>
    :root {
      --wells-blue: #005776;
      --wells-light-blue: #2dccd3;
      --wells-light-gray: #bfced6;
      --wells-border-gray: #cfd8dc;
      --text-dark: #12313f;
      --danger: #d32f2f;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 24px 8px;
      background: #f4f7fa;
      color: #222;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      border: 3px solid var(--wells-blue);
      padding: 24px 22px 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .title {
      text-align: center;
      margin-bottom: 4px;
      font-size: 24px;
      font-weight: 700;
      color: var(--wells-blue);
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .label-block {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-dark);
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--wells-border-gray);
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      background-color: #ffffff;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--wells-light-blue);
      box-shadow: 0 0 0 2px rgba(45, 204, 211, 0.3);
    }

    .section-title {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 700;
      color: var(--wells-blue);
      cursor: pointer;
    }

    /* ◆ 제거 */
    .section-title::before {
      content: "";
    }

    /* 위 박스 */
    .result-box {
      margin-top: 8px;
      background: #f6f9fb;
      border-radius: 18px;
      border: 1px solid var(--wells-light-gray);
      padding: 14px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .result-label.main-label {
      font-weight: 700;
      color: var(--wells-blue);
      font-size: 14px;
    }

    .result-value {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-dark);
    }

    .result-row.main-row .result-value {
      font-size: 16px;
      font-weight: 700;
    }

    .discount-sub {
      margin-left: 10px;
      font-size: 13px;
    }

    .discount-sub-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .negative {
      color: var(--danger);
    }

    /* 라이프 제휴 상세 왼쪽 텍스트도 빨간색 */
    .discount-sub-line span:first-child {
      color: var(--danger);
    }

    /* 아래 박스 */
    .total-box {
      margin-top: 8px;
      background: #f6f9fb;
      border-radius: 18px;
      border: 1px solid var(--wells-light-gray);
      padding: 16px 14px;
    }

    .total-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--wells-blue);
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      align-items: flex-end;
    }

    .formula-text {
      font-size: 12px;
      font-weight: 400;
      color: #555;
    }

    .formula-result {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
    }

    .total-main-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--wells-blue);
    }

    .total-main-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--danger);
    }

    .total-sub {
      margin-left: 12px;
      margin-top: 4px;
      font-size: 13px;
    }

    .total-sub-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .total-strong {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--wells-light-gray);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 700;
      color: var(--wells-blue);
    }

    .negative-notice {
      display: none;
      font-size: 12px;
      color: var(--danger);
      margin-top: 6px;
      line-height: 1.4;
    }

    .banner-row {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .banner-link {
      flex: 1 1 48%;
      min-width: 150px;
      text-align: center;
      text-decoration: none;
      font-size: 13px;
      padding: 10px 8px;
      border-radius: 999px;
      background: var(--wells-blue);
      color: white;
      font-weight: 600;
    }

    .banner-link.secondary {
      background: var(--wells-light-blue);
      color: #003c47;
    }

    .banner-link.full {
      flex: 1 1 100%;
    }

    #errorMsg {
      margin-top: 4px;
      font-size: 12px;
      color: var(--danger);
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1 class="title">렌탈 견적 계산기</h1>
      <p class="subtitle">월 렌탈료 · 약정 · 라이프 제휴 할인 적용 견적 계산</p>

      <!-- 입력 -->
      <div class="form-row">
        <div class="label-block">월 렌탈료</div>
        <input id="monthlyFee" type="text" placeholder="예: 30,000" inputmode="numeric" />
      </div>

      <div class="form-row">
        <div class="label-block">약정 (년)</div>
        <input id="years" type="text" placeholder="예: 5" inputmode="numeric" />
      </div>

      <div class="form-row">
        <div class="label-block">라이프 제휴 1</div>
        <select id="life1">
          <option value="none">미적용</option>
          <option value="599">라이프 599</option>
          <option value="429">라이프 429</option>
        </select>
      </div>

      <div class="form-row">
        <div class="label-block">라이프 제휴 2</div>
        <select id="life2">
          <option value="none">미적용</option>
          <option value="599">라이프 599</option>
          <option value="429">라이프 429</option>
        </select>
      </div>

      <!-- 오류 메시지 (라이프제휴 아래로 이동) -->
      <div id="errorMsg"></div>

      <!-- 추가 옵션 -->
      <div class="section-title" onclick="extraBox.style.display = extraBox.style.display==='block'?'none':'block'">
        + 추가 옵션
      </div>

      <div id="extraBox" class="total-box" style="display:none;">
        <div class="form-row">
          <div class="label-block">렌탈료 면제 횟수</div>
          <input id="freeCount" type="text" placeholder="예: 3" inputmode="numeric" />
        </div>
      </div>

      <!-- 계산결과 위박스 -->
      <div class="section-title">계산 결과</div>

      <div class="result-box">
        <div class="result-row main-row">
          <div class="result-label main-label">월 렌탈료</div>
          <div class="result-value" id="baseMonthly">-</div>
        </div>

        <div class="result-row main-row">
          <div class="result-label main-label">할인 적용</div>
          <div class="result-value negative" id="monthlyDiscountSum">-</div>
        </div>

        <div id="monthlyLifeLines" class="discount-sub"></div>

        <div class="result-row strong">
          <div class="result-label main-label">할인 적용 월 납부액</div>
          <div class="result-value" id="monthlyAfterLife">-</div>
        </div>
      </div>

      <!-- 아래박스 (면제 있을 경우만 출력) -->
      <div id="totalSection" style="display:none;">
        <div class="section-title">계산 결과</div>

        <div class="total-box">

          <!-- 렌탈 총액 -->
          <div class="total-title">
            <span>렌탈 총액</span>
            <span>
              <span class="formula-text" id="rentalFormulaText"></span>
              <span class="formula-result" id="rentalFormulaResult"></span>
            </span>
          </div>

          <!-- 할인 적용 (합계) -->
          <div class="total-line" style="display:flex; justify-content:space-between; align-items:center; width:100%;">
            <span class="total-main-label">할인 적용 (합계)</span>
            <span class="total-main-value" id="totalDiscountSum">-</span>
          </div>

          <div id="totalDiscountDetail" class="total-sub"></div>

          <div class="total-strong">
            <span>실 납부 총액</span>
            <span id="finalTotalText">-</span>
          </div>

          <div id="negativeNotice" class="negative-notice">
            잔액은 사용하시는 다른 제품에 전금하시거나 고객센터를 통해 환불받으실 수 있습니다.
          </div>

        </div>
      </div>

      <!-- 배너 -->
      <div class="banner-row">
        <a class="banner-link full secondary" href="https://www.kyowonlife.co.kr/Service/LifeServiceList" target="_blank">라이프케어 서비스 확인</a>
        <a class="banner-link" href="https://www.kyowonwells.com/Benefit/Discount/Card" target="_blank">웰스 제휴카드 확인</a>
        <a class="banner-link" href="https://www.kyowonlife.co.kr/Benefit/CardList" target="_blank">라이프 제휴카드 확인</a>
      </div>

    </div>
  </div>
  <script>
    const monthlyFeeInput = document.getElementById("monthlyFee");
    const yearsInput = document.getElementById("years");
    const life1Select = document.getElementById("life1");
    const life2Select = document.getElementById("life2");
    const freeCountInput = document.getElementById("freeCount");

    const baseMonthlyText = document.getElementById("baseMonthly");
    const monthlyDiscountSumText = document.getElementById("monthlyDiscountSum");
    const monthlyLifeLines = document.getElementById("monthlyLifeLines");
    const monthlyAfterLifeText = document.getElementById("monthlyAfterLife");

    const totalSection = document.getElementById("totalSection");
    const rentalFormulaText = document.getElementById("rentalFormulaText");
    const rentalFormulaResult = document.getElementById("rentalFormulaResult");
    const totalDiscountSum = document.getElementById("totalDiscountSum");
    const totalDiscountDetail = document.getElementById("totalDiscountDetail");
    const finalTotalText = document.getElementById("finalTotalText");
    const negativeNotice = document.getElementById("negativeNotice");

    const errorMsg = document.getElementById("errorMsg");
    const extraBox = document.getElementById("extraBox");

    const LIFE_CONFIG = {
      "599": { monthly: 22500, times: 60, name: "라이프 599" },
      "429": { monthly: 15000, times: 60, name: "라이프 429" },
    };

    function formatKRW(value) {
      if (isNaN(value)) return "-";
      return value.toLocaleString("ko-KR") + "원";
    }

    function formatAbsKRW(value) {
      return Math.abs(value).toLocaleString("ko-KR") + "원";
    }

    function parseNumber(el) {
      const raw = (el.value || "").replace(/[^0-9]/g, "");
      return raw ? Number(raw) : 0;
    }

    function resetResults() {
      baseMonthlyText.textContent = "-";
      monthlyDiscountSumText.textContent = "-";
      monthlyDiscountSumText.classList.remove("negative");
      monthlyLifeLines.innerHTML = "";
      monthlyAfterLifeText.textContent = "-";

      rentalFormulaText.textContent = "";
      rentalFormulaResult.textContent = "";
      totalDiscountSum.textContent = "-";
      totalDiscountDetail.innerHTML = "";
      finalTotalText.textContent = "-";
      totalSection.style.display = "none";
      negativeNotice.style.display = "none";
    }

    function calculate() {
      const monthlyFee = parseNumber(monthlyFeeInput);
      const years = parseNumber(yearsInput);
      const freeCount = parseNumber(freeCountInput);
      const life1 = life1Select.value;
      const life2 = life2Select.value;

      let error = "";

      if (!monthlyFee || !years) {
        resetResults();
        errorMsg.textContent = "";
        return;
      }

      // 기본 월 렌탈료
      baseMonthlyText.textContent = formatKRW(monthlyFee);

      // 라이프 제휴 할인 계산
      let life1Monthly = 0, life1Total = 0, life1Name = "";
      let life2Monthly = 0, life2Total = 0, life2Name = "";

      const lifeSelected = [];
      if (life1 === "599" || life1 === "429") lifeSelected.push("life1");
      if (life2 === "599" || life2 === "429") lifeSelected.push("life2");

      // 5년 미만 약정일 때 제휴 불가
      if (years < 5 && lifeSelected.length > 0) {
        error = "약정 5년 미만 상품은 라이프 제휴(599/429)를 이용할 수 없습니다.";
      } else {
        if (life1 === "599" || life1 === "429") {
          const cfg = LIFE_CONFIG[life1];
          life1Monthly = cfg.monthly;
          life1Total = cfg.monthly * cfg.times;
          life1Name = cfg.name;
        }
        if (life2 === "599" || life2 === "429") {
          const cfg = LIFE_CONFIG[life2];
          life2Monthly = cfg.monthly;
          life2Total = cfg.monthly * cfg.times;
          life2Name = cfg.name;
        }

        const lifeMonthlySumTmp = life1Monthly + life2Monthly;
        if (lifeMonthlySumTmp > 0 && monthlyFee <= lifeMonthlySumTmp) {
          const msg = `월 렌탈료가 라이프 제휴 월 할인액 합산(${formatKRW(
            lifeMonthlySumTmp
          )}) 이하인 경우 라이프 제휴를 적용할 수 없습니다.`;
          error = error ? error + "\n" + msg : msg;
          life1Monthly = life2Monthly = 0;
          life1Total = life2Total = 0;
          life1Name = life2Name = "";
        }
      }

      const lifeMonthlySum = life1Monthly + life2Monthly;
      const lifeTotalDiscount = life1Total + life2Total;

      // 위 박스: 할인 적용(월)
      if (lifeMonthlySum > 0) {
        monthlyDiscountSumText.textContent = "-" + formatAbsKRW(lifeMonthlySum);
        monthlyDiscountSumText.classList.add("negative");
      } else {
        monthlyDiscountSumText.textContent = "-";
        monthlyDiscountSumText.classList.remove("negative");
      }

      const monthlyDetail = [];
      if (life1Monthly > 0) {
        monthlyDetail.push(
          `<div class="discount-sub-line"><span>라이프 제휴 1 (${life1Name})</span><span class="negative">-${formatAbsKRW(
            life1Monthly
          )}</span></div>`
        );
      }
      if (life2Monthly > 0) {
        monthlyDetail.push(
          `<div class="discount-sub-line"><span>라이프 제휴 2 (${life2Name})</span><span class="negative">-${formatAbsKRW(
            life2Monthly
          )}</span></div>`
        );
      }
      monthlyLifeLines.innerHTML = monthlyDetail.join("");

      // 할인 적용 월 납부액
      let monthlyAfterLife = monthlyFee - lifeMonthlySum;
      if (monthlyAfterLife < 0) monthlyAfterLife = 0;
      monthlyAfterLifeText.textContent = formatKRW(monthlyAfterLife);

      // 아래 박스는 "면제 횟수" 입력 있을 때만
      if (!freeCount) {
        totalSection.style.display = "none";
        rentalFormulaText.textContent = "";
        rentalFormulaResult.textContent = "";
        totalDiscountSum.textContent = "-";
        totalDiscountDetail.innerHTML = "";
        finalTotalText.textContent = "-";
        negativeNotice.style.display = "none";
        errorMsg.textContent = error;
        return;
      }

      const months = years * 12;
      const totalRental = monthlyFee * months;
      const freeDiscount = monthlyFee * freeCount;
      const totalDiscount = lifeTotalDiscount + freeDiscount;
      const finalTotal = totalRental - totalDiscount;

      // 렌탈 총액: 계산식 + 결과값 분리
      rentalFormulaText.textContent =
        `월 렌탈료 ${formatKRW(monthlyFee)} × 약정 ${months}개월 =`;
      rentalFormulaResult.textContent = formatKRW(totalRental);

      // 할인 적용 (합계)
      if (totalDiscount > 0) {
        totalDiscountSum.textContent = "-" + formatAbsKRW(totalDiscount);
      } else {
        totalDiscountSum.textContent = "-";
      }

      // 할인 상세
      const lines = [];
      if (life1Total > 0) {
        const cfg = LIFE_CONFIG[life1];
        lines.push(
          `<div class="total-sub-line negative"><span>라이프 제휴 1 (${life1Name})</span><span>-${formatAbsKRW(
            cfg.monthly
          )} × ${cfg.times}회 = -${formatAbsKRW(life1Total)}</span></div>`
        );
      }
      if (life2Total > 0) {
        const cfg = LIFE_CONFIG[life2];
        lines.push(
          `<div class="total-sub-line negative"><span>라이프 제휴 2 (${life2Name})</span><span>-${formatAbsKRW(
            cfg.monthly
          )} × ${cfg.times}회 = -${formatAbsKRW(life2Total)}</span></div>`
        );
      }
      if (freeDiscount > 0) {
        lines.push(
          `<div class="total-sub-line negative"><span>렌탈료 면제</span><span>-${formatAbsKRW(
            monthlyFee
          )} × ${freeCount}회 = -${formatAbsKRW(freeDiscount)}</span></div>`
        );
      }
      totalDiscountDetail.innerHTML = lines.join("");

      // 실 납부 총액
      finalTotalText.textContent = formatKRW(finalTotal);
      totalSection.style.display = "block";

      // 음수일 때만 안내문 노출
      if (finalTotal < 0) {
        negativeNotice.style.display = "block";
      } else {
        negativeNotice.style.display = "none";
      }

      // 오류 메시지 (라이프 제휴 조건 관련)
      errorMsg.textContent = error;
    }

    // ▣ 입력 이벤트들

    // 월 렌탈료: 포커스 시 숫자/쉼표만, 블러 시 '원' 붙이기
    monthlyFeeInput.addEventListener("focus", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      monthlyFeeInput.value = raw ? Number(raw).toLocaleString("ko-KR") : "";
    });

    monthlyFeeInput.addEventListener("input", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      monthlyFeeInput.value = raw ? Number(raw).toLocaleString("ko-KR") : "";
      calculate();
    });

    monthlyFeeInput.addEventListener("blur", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        monthlyFeeInput.value = "";
        calculate();
        return;
      }
      monthlyFeeInput.value =
        Number(raw).toLocaleString("ko-KR") + "원";
      calculate();
    });

    // 약정 (년)
    yearsInput.addEventListener("focus", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      yearsInput.value = raw || "";
    });

    yearsInput.addEventListener("input", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      yearsInput.value = raw || "";
      calculate();
    });

    yearsInput.addEventListener("blur", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        yearsInput.value = "";
        calculate();
        return;
      }
      yearsInput.value = Number(raw) + "년";
      calculate();
    });

    // 셀렉트 / 면제 입력
    life1Select.addEventListener("change", calculate);
    life2Select.addEventListener("change", calculate);

    freeCountInput.addEventListener("input", () => {
      const raw = freeCountInput.value.replace(/[^0-9]/g, "");
      freeCountInput.value = raw || "";
      calculate();
    });

    // 페이지 로딩 후 초기 계산
    calculate();
  </script>
</body>
</html>
