  <script>
    const monthlyFeeInput = document.getElementById("monthlyFee");
    const yearsInput = document.getElementById("years");
    const life1Select = document.getElementById("life1");
    const life2Select = document.getElementById("life2");
    const freeCountInput = document.getElementById("freeCount");

    const baseMonthlyText = document.getElementById("baseMonthly");
    const monthlyDiscountSumText = document.getElementById("monthlyDiscountSum");
    const monthlyLifeLines = document.getElementById("monthlyLifeLines");
    const monthlyAfterLifeText = document.getElementById("monthlyAfterLife");

    const totalSection = document.getElementById("totalSection");
    const rentalFormulaText = document.getElementById("rentalFormulaText");
    const rentalFormulaResult = document.getElementById("rentalFormulaResult");
    const totalDiscountSum = document.getElementById("totalDiscountSum");
    const totalDiscountDetail = document.getElementById("totalDiscountDetail");
    const finalTotalText = document.getElementById("finalTotalText");
    const negativeNotice = document.getElementById("negativeNotice");

    const errorMsg = document.getElementById("errorMsg");
    const extraBox = document.getElementById("extraBox");

    const LIFE_CONFIG = {
      "599": { monthly: 22500, times: 60, name: "라이프 599" },
      "429": { monthly: 15000, times: 60, name: "라이프 429" },
    };

    function formatKRW(value) {
      if (isNaN(value)) return "-";
      return value.toLocaleString("ko-KR") + "원";
    }

    function formatAbsKRW(value) {
      return Math.abs(value).toLocaleString("ko-KR") + "원";
    }

    function parseNumber(el) {
      const raw = (el.value || "").replace(/[^0-9]/g, "");
      return raw ? Number(raw) : 0;
    }

    function resetResults() {
      baseMonthlyText.textContent = "-";
      monthlyDiscountSumText.textContent = "-";
      monthlyDiscountSumText.classList.remove("negative");
      monthlyLifeLines.innerHTML = "";
      monthlyAfterLifeText.textContent = "-";

      rentalFormulaText.textContent = "";
      rentalFormulaResult.textContent = "";
      totalDiscountSum.textContent = "-";
      totalDiscountDetail.innerHTML = "";
      finalTotalText.textContent = "-";
      totalSection.style.display = "none";
      negativeNotice.style.display = "none";
    }

    function calculate() {
      const monthlyFee = parseNumber(monthlyFeeInput);
      const years = parseNumber(yearsInput);
      const freeCount = parseNumber(freeCountInput);
      const life1 = life1Select.value;
      const life2 = life2Select.value;

      let error = "";

      if (!monthlyFee || !years) {
        resetResults();
        errorMsg.textContent = "";
        return;
      }

      // 기본 월 렌탈료
      baseMonthlyText.textContent = formatKRW(monthlyFee);

      // 라이프 제휴 계산
      let life1Monthly = 0, life1Total = 0, life1Name = "";
      let life2Monthly = 0, life2Total = 0, life2Name = "";

      const lifeSelected = [];
      if (life1 === "599" || life1 === "429") lifeSelected.push("life1");
      if (life2 === "599" || life2 === "429") lifeSelected.push("life2");

      // 5년 미만 제휴 제한
      if (years < 5 && lifeSelected.length > 0) {
        error = "약정 5년 미만 상품은 라이프 제휴(599/429)를 이용할 수 없습니다.";
      } else {
        if (life1 === "599" || life1 === "429") {
          const cfg = LIFE_CONFIG[life1];
          life1Monthly = cfg.monthly;
          life1Total = cfg.monthly * cfg.times;
          life1Name = cfg.name;
        }
        if (life2 === "599" || life2 === "429") {
          const cfg = LIFE_CONFIG[life2];
          life2Monthly = cfg.monthly;
          life2Total = cfg.monthly * cfg.times;
          life2Name = cfg.name;
        }

        const lifeMonthlySumTmp = life1Monthly + life2Monthly;
        if (lifeMonthlySumTmp > 0 && monthlyFee <= lifeMonthlySumTmp) {
          const msg = `월 렌탈료가 라이프 제휴 월 할인액 합산(${formatKRW(
            lifeMonthlySumTmp
          )}) 이하인 경우 라이프 제휴를 적용할 수 없습니다.`;
          error = error ? error + "\n" + msg : msg;
          life1Monthly = life2Monthly = 0;
          life1Total = life2Total = 0;
          life1Name = life2Name = "";
        }
      }

      const lifeMonthlySum = life1Monthly + life2Monthly;
      const lifeTotalDiscount = life1Total + life2Total;

      // 위 박스: 할인 적용(월)
      if (lifeMonthlySum > 0) {
        monthlyDiscountSumText.textContent = "-" + formatAbsKRW(lifeMonthlySum);
        monthlyDiscountSumText.classList.add("negative");
      } else {
        monthlyDiscountSumText.textContent = "-";
        monthlyDiscountSumText.classList.remove("negative");
      }

      const monthlyDetail = [];
      if (life1Monthly > 0) {
        monthlyDetail.push(
          `<div class="discount-sub-line"><span>라이프 제휴 1 (${life1Name})</span><span class="negative">-${formatAbsKRW(
            life1Monthly
          )}</span></div>`
        );
      }
      if (life2Monthly > 0) {
        monthlyDetail.push(
          `<div class="discount-sub-line"><span>라이프 제휴 2 (${life2Name})</span><span class="negative">-${formatAbsKRW(
            life2Monthly
          )}</span></div>`
        );
      }
      monthlyLifeLines.innerHTML = monthlyDetail.join("");

      // 할인 적용 월 납부액
      let monthlyAfterLife = monthlyFee - lifeMonthlySum;
      if (monthlyAfterLife < 0) monthlyAfterLife = 0;
      monthlyAfterLifeText.textContent = formatKRW(monthlyAfterLife);

      // 아래 박스는 면제 입력 있을 때만
      if (!freeCount) {
        totalSection.style.display = "none";
        rentalFormulaText.textContent = "";
        rentalFormulaResult.textContent = "";
        totalDiscountSum.textContent = "-";
        totalDiscountDetail.innerHTML = "";
        finalTotalText.textContent = "-";
        negativeNotice.style.display = "none";
        errorMsg.textContent = error;
        return;
      }

      const months = years * 12;
      const totalRental = monthlyFee * months;
      const freeDiscount = monthlyFee * freeCount;
      const totalDiscount = lifeTotalDiscount + freeDiscount;
      const finalTotal = totalRental - totalDiscount;

      // 렌탈 총액: 계산식 + 결과값 분리
      rentalFormulaText.textContent =
        `월 렌탈료 ${formatKRW(monthlyFee)} × 약정 ${months}개월 =`;
      rentalFormulaResult.textContent = formatKRW(totalRental);

      // 할인 적용 (합계)
      if (totalDiscount > 0) {
        totalDiscountSum.textContent = "-" + formatAbsKRW(totalDiscount);
      } else {
        totalDiscountSum.textContent = "-";
      }

      // 할인 상세 내역
      const lines = [];
      if (life1Total > 0) {
        const cfg = LIFE_CONFIG[life1];
        lines.push(
          `<div class="total-sub-line negative"><span>라이프 제휴 1 (${life1Name})</span><span>-${formatAbsKRW(
            cfg.monthly
          )} × ${cfg.times}회 = -${formatAbsKRW(life1Total)}</span></div>`
        );
      }
      if (life2Total > 0) {
        const cfg = LIFE_CONFIG[life2];
        lines.push(
          `<div class="total-sub-line negative"><span>라이프 제휴 2 (${life2Name})</span><span>-${formatAbsKRW(
            cfg.monthly
          )} × ${cfg.times}회 = -${formatAbsKRW(life2Total)}</span></div>`
        );
      }
      if (freeDiscount > 0) {
        lines.push(
          `<div class="total-sub-line negative"><span>렌탈료 면제</span><span>-${formatAbsKRW(
            monthlyFee
          )} × ${freeCount}회 = -${formatAbsKRW(freeDiscount)}</span></div>`
        );
      }
      totalDiscountDetail.innerHTML = lines.join("");

      // 실 납부 총액
      finalTotalText.textContent = formatKRW(finalTotal);
      totalSection.style.display = "block";

      if (finalTotal < 0) {
        negativeNotice.style.display = "block";
      } else {
        negativeNotice.style.display = "none";
      }

      errorMsg.textContent = error;
    }

    // 입력 이벤트 핸들러들

    // 월 렌탈료: 쉼표 + '원'
    monthlyFeeInput.addEventListener("focus", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        monthlyFeeInput.value = "";
        return;
      }
      monthlyFeeInput.value = Number(raw).toLocaleString("ko-KR");
    });

    monthlyFeeInput.addEventListener("input", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        monthlyFeeInput.value = "";
      } else {
        monthlyFeeInput.value = Number(raw).toLocaleString("ko-KR");
      }
      calculate();
    });

    monthlyFeeInput.addEventListener("blur", () => {
      const raw = monthlyFeeInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        monthlyFeeInput.value = "";
        calculate();
        return;
      }
      monthlyFeeInput.value =
        Number(raw).toLocaleString("ko-KR") + "원";
      calculate();
    });

    // 약정 (년): 숫자만 + '년'
    yearsInput.addEventListener("focus", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      yearsInput.value = raw || "";
    });

    yearsInput.addEventListener("input", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      yearsInput.value = raw || "";
      calculate();
    });

    yearsInput.addEventListener("blur", () => {
      const raw = yearsInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        yearsInput.value = "";
        calculate();
        return;
      }
      yearsInput.value = Number(raw) + "년";
      calculate();
    });

    life1Select.addEventListener("change", calculate);
    life2Select.addEventListener("change", calculate);
    freeCountInput.addEventListener("input", () => {
      const raw = freeCountInput.value.replace(/[^0-9]/g, "");
      freeCountInput.value = raw || "";
      calculate();
    });

    // 추가 옵션 토글 (면제 입력 영역)
    const extraTitle = document.querySelector(
      '.section-title[style*="cursor:pointer"]'
    );
    extraTitle.addEventListener("click", () => {
      if (extraBox.style.display === "none" || !extraBox.style.display) {
        extraBox.style.display = "block";
      } else {
        extraBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
